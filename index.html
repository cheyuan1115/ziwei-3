<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>星座運勢 × 香氛推薦</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ffd1dc, #ffe8d6);
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .zodiac-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      padding: 1.5rem;
    }
    .zodiac-card h2 {
      margin-top: 0;
      font-size: 1.25rem;
      color: #cc3366;
    }
    .zodiac-card p {
      margin: 0.5rem 0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>每日星座運勢 × 香氛建議</h1>
    <p>從星象看今日能量，搭配專屬香氛提振氣場</p>
  </header>
  <div class="container" id="zodiacContainer">
    <p>載入中...</p>
  </div>
  <footer>
    © 2025 星座香氣日誌 ｜ 由 GPT & Google Sheet 提供每日資料
  </footer>

  <script>
    const SHEET_API = 'https://script.google.com/macros/s/AKfycbzYCZAldcntspzyX5fORu_hSknQIkr9OXGTazEwjgsXoArLt0cUrrsazUfUAfJ5WwPt6g/exec?sheet=Zodiac';

    fetch(SHEET_API)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('zodiacContainer');
        container.innerHTML = '';
        data.forEach(row => {
          const [star, quote, aroma] = row;
          const card = document.createElement('div');
          card.className = 'zodiac-card';
          card.innerHTML = `
            <h2>${star}</h2>
            <p><strong>今日運勢：</strong>${quote}</p>
            <p><strong>推薦香氛：</strong>${aroma}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('zodiacContainer').innerHTML = '<p>無法載入星座資料，請稍後再試。</p>';
        console.error('Fetch error:', err);
      });
  </script>
</body>
</html>
